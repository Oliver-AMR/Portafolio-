<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="reunir datos.js"></script>
	<link rel="stylesheet" type="text/css" href="reunir datos.css">
	<title></title>
</head>
<body>
	<h1>Registro de usuario</h1>
	<form name="formulario">
		<input type="text" name="user" id="user" placeholder="Nombre de usuario"><br>

		<label for="pass">Contraseña</label>
		<input type="password" name="pass" id="pass"><br>

		<label for="carrera">Carrera</label>
		<select	name="carrera" id="carrera">
			<option value="ITI">Ing. Tecnologias de la información</option>
			<option value="ITEM">Ing. Telematica</option>
		</select><br>

		<label for="radio">Genero</label><br>
		<input type="radio" name="genero" id="genero" value="F">Femenino<br>
		<input type="radio" name="genero" id="genero" value="M">Masculino<br>

		<input type="checkbox" name="terminos" id="terminos">Acepto los terminos y condiciones de privacidad<br>

		<input type="button" name="enviar" id="enviar" value="obtener datos" onclick="leer()">
		
		<div id="datos"></div>
	</form>
	
</body>
</html>
